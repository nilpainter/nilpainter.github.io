# Blowfish Theme Configuration

# Color Scheme - using custom Gruvbox-inspired dark theme
colorScheme = "custom"

# Default Appearance
defaultAppearance = "dark"
autoSwitchAppearance = false

# Site info
logo = ""
description = "A painter's journal - shelter from the storm"
mainSections = ["blog", "projects"]

# Header
[header]
  layout = "background"

# Homepage
[homepage]
  layout = "background"
  homepageImage = "img/studio.jpg"
  showRecent = true
  showRecentItems = 20
  showMoreLink = false
  showMoreLinkDest = "/blog"
  cardView = false
  cardViewScreenWidth = false

# Article settings
[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateUpdated = false
  showAuthor = true
  showHero = true
  heroStyle = "background"
  layoutBackgroundHeaderSpace = true
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showSummary = true
  showTableOfContents = true
  showTaxonomies = true
  showWordCount = false
  showComments = false
  seriesOpened = true

# List settings
[list]
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showSummary = true
  showTableOfContents = false
  showCards = false
  groupByYear = true
  cardView = false

# Taxonomy
[taxonomy]
  showTermCount = true
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

# Footer
[footer]
  showMenu = false
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = false
  showScrollToTop = true

