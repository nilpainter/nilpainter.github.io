# Blowfish Theme Configuration

# Color Scheme - using custom Gruvbox-inspired dark theme
colorScheme = "custom"

# Default Appearance
defaultAppearance = "dark"
autoSwitchAppearance = false

# Site info
logo = ""
description = "A painter's journal - shelter from the storm"
mainSections = ["blog", "projects"]

# Header
[header]
  layout = "background"

# Homepage
[homepage]
  layout = "page"
  homepageImage = "img/header.jpg"  # Add your header image to static/img/
  showRecent = true
  showRecentItems = 20
  showMoreLink = false
  showMoreLinkDest = "/blog"
  cardView = false
  cardViewScreenWidth = false

# Article settings
[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateUpdated = false
  showAuthor = true
  showHero = true
  heroStyle = "background"
  layoutBackgroundHeaderSpace = true
  showBreadcrumbs = false
  showDraftLabel = true
  showEdit = false
  showSummary = true
  showTableOfContents = false
  showTaxonomies = false
  showWordCount = false
  showComments = true  # Enable comments
  seriesOpened = true
  showRelatedContent = false
  relatedContentLimit = 10

# Cusdis Comments Configuration
[comments]
  enabled = true
  provider = "cusdis"

[comments.cusdis]
  host = "https://cusdis.com"  # or your self-hosted URL
  appId = "YOUR_CUSDIS_APP_ID"  # Get this from cusdis.com dashboard

# List settings
[list]
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showSummary = true
  showTableOfContents = false
  showCards = false
  groupByYear = true
  cardView = false

# Taxonomy
[taxonomy]
  showTermCount = true
  showHero = false
  heroStyle = "basic"
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

# Footer
[footer]
  showMenu = false
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = false
  showScrollToTop = true

# Verification (optional, can be removed)
